{% extends "base.html" %}

{% block title %}捷運大富翁-常用設定{% endblock title %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{url_for('static', filename='css/initialization.css')}}" rel="stylesheet">
<script src="{{url_for('static', filename='js/initialization.js')}}"></script>
{% endblock head %}
{% block body %}

<span id="team" style="display: none;">{{team}}</span>

<a id="backpage" href="/team_admin">
    <button>
        <svg height="16" width="16" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 1024 1024">
            <path
                d="M874.690416 495.52477c0 11.2973-9.168824 20.466124-20.466124 20.466124l-604.773963 0 188.083679 188.083679c7.992021 7.992021 7.992021 20.947078 0 28.939099-4.001127 3.990894-9.240455 5.996574-14.46955 5.996574-5.239328 0-10.478655-1.995447-14.479783-5.996574l-223.00912-223.00912c-3.837398-3.837398-5.996574-9.046027-5.996574-14.46955 0-5.433756 2.159176-10.632151 5.996574-14.46955l223.019353-223.029586c7.992021-7.992021 20.957311-7.992021 28.949332 0 7.992021 8.002254 7.992021 20.957311 0 28.949332l-188.073446 188.073446 604.753497 0C865.521592 475.058646 874.690416 484.217237 874.690416 495.52477z">
            </path>
        </svg>
        <span>Back</span>
    </button>
</a>


<div class="content">
    <h2>{{team}}</h2>

    <h2>分數控制</h2>
    <div class="slider-container">
        <div class="value-display" id="rangeValue">80</div>
        <input type="range" min="-100" max="100" value="80" step="5" class="slider" id="rangeSlider">
        <input type="number" min="-100" max="100" value="80" id="rangeInput" class="number-input">
        <button type="submit" class="submit-button" onclick="add_point()">確認</button>
    </div>

    <h2>新增小隊員</h2>
    <table class="input-table">
        <tr>
            <td>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" id="join_team_user-name">
                    <label class="user-label">Discord ID</label>
                </div>
            </td>
            <td>
                <button type="submit" class="submit-button" onclick="join_team()">確認</button>
            </td>
        </tr>
    </table>

    <h2>刪除小隊員</h2>
    <table class="input-table">
        <tr>
            <td>
                <div class="input-group">
                    <input required="" type="text" name="text" autocomplete="off" class="input" id="leave_team_user-name">
                    <label class="user-label">Discord ID</label>
                </div>
            </td>
            <td>
                <button type="submit" class="submit-button" onclick="leave_team()">確認</button>
            </td>
        </tr>
    </table>

    <h2 id="teammate_list_label">隊員列表</h2>
    <div>
        <ul id="admins_list"></ul>
        <ul id="players_list"></ul>
    </div>
</div>

{% endblock %}
